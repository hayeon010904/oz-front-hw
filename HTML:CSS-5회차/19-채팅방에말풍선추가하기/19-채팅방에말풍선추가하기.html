<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방만들기</title>
    <link href="19-채팅방에말풍선추가하기.css"  rel="stylesheet">
    <link href="text.css"  rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="chat-screen_bar">
            <div class="user">
                <div class="user_column">
                    <div class="user_pic">                            
                    </div>
                </div>
                <div class="user_column">
                    <p class="user_nick">흰둥이</p>
                    <p class="user_count">2</p>
                </div>
            </div>
        </section>    
        <main class="chat-screen">          
            <ul class="chat-screen_texts">
                <li class="text bf">우리</li>
                <li class="text bf">끝말잇기 하자!!</li>
                <li class="text bf">기러기</li>
                <li class="text me">기차</li>
                <li class="text bf">차표</li>
                <li class="text me">표범</li>
                <li class="text bf">범고래</li>
                <li class="text me">래..래미콘</li>
                <li class="text bf">콘칩</li>
                <li class="text me">칩..칩..내가 졌다</li>
            </ul>
            
        </main>

        <form class="chat-form">
            <section clas="chat-form_field">
                <textarea class="chat-form_msg"> </textarea>               
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
