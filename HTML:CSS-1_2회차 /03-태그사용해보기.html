<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 사용해보기</title>
</head>
<body>
       <fieldset>
        <legend>과자</legend>    
            <h3>과자의 종류</h3>
            <ul>
                <li>바나나킥</li>
                <li>꼬깔콘</li>
                <li>칸쵸</li>
                <li>초코파이</li>
            </ul>

        <h3>내가 좋아하는 과자 순위</h3>
            <ol>
                <li>꼬깔콘</li>
                <li>칸쵸</li>
                <li>바나나킥</li>
                <li>초코파이</li>
            </ol>   

        <h3>과자를 주문해보세요</h3>
            <select multiple size="3">
                <option value="corn">꼬깔콘</option>
                <option value="can">칸쵸</option>
                <option value="nana">바나나킥</option>
                <option value="pie">초코파이</option>
            </select>
    </fieldset>    
</body>
</html>
