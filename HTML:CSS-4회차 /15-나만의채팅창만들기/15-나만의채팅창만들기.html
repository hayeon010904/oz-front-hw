<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방만들기</title>
    <link href="15-나만의채팅창만들기.css"  rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic">                            
                        </div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">흰둥이</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>              
        </main>

        <form class="chat-form">
            <section clas="chat-form_field">
                <textarea class="chat-form_msg"> </textarea>               
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
