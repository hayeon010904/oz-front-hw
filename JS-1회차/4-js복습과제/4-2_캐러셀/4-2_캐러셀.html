<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀</title>
    <style>
.container{
width:400vw;
transition: transform, 1s;

}
.inner{
    width:100vw;
    float: left;
    }
.inner>img{
    width: 100%;
}
    </style>
</head>

<body style="margin:0"">

    <div style="overflow: hidden;">
    <div class="container">
        <div class="inner">
            <img src="img/1.png">
        </div>
        <div class="inner"> 
            <img src="img/2.png">
        </div>
        <div class="inner">
            <img src="img/3.png">
        </div>
        <div class="inner">
            <img src="img/4.png">
        </div>
    </div>
    </div>
            <button class="bt1">1</button>
            <button class="bt2">2</button>
            <button class="bt3">3</button>
            <button class="bt4">4</button>
<script>
    document.querySelector(".bt2").addEventListener('click',function(){
        document.querySelector(".container").style.transform='translate(-100vw)';
    })
    document.querySelector(".bt3").addEventListener('click',function(){
        document.querySelector(".container").style.transform='translate(-200vw)';
    })
    document.querySelector(".bt4").addEventListener('click',function(){
        document.querySelector(".container").style.transform='translate(-300vw)';
    })
    document.querySelector(".bt1").addEventListener('click',function(){
        document.querySelector(".container").style.transform='translate(0vw)';
    })

</script>
</body>
</html>
