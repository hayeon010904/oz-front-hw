<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 만들기</title>
    <link href="09-CSS를이용한회원가입폼만들기.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=IBM+Plex+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">

    <form>
    <header>
    <h1>-회원가입-</h1>
    </header>
    <main>
        <fieldset id="basic">
            <legend >기본정보</legend>
    
            <label for="name"> 이름 </label>
            <input type="text" id="name" 
                placeholder="ex.이하연">
    <br>
    성별
    
    <input type="radio" id="gril" name="gender">
    <label for="girl" class="gender">여성 </label>
    
    <input type="radio" id="boy" name="gender">
    <label for="boy" class="gender">남성</label>
    <br>
    
    <label for="birthday">생년월일</label>    
    <input type="date" id="birthday" name="birthday">
    
        <div>
            <label for="class"> 전화번호 </label>
            <input type="tel" class="phone" name="phpne1" placeholder="ex. 010">-
            <input type="tel" class="phone1" name="phpne2" placeholder="ex. 1234">-
            <input type="tel" class="phone1" name="phpne3" placeholder="ex. 5678">
            <input type="submit" value="인증번호 전송">
    <br>
            
            <input type="text" id="certify" name="certify" placeholder="인증번호">
            <input type="submit" value="확인">
        
        </div>
    
            <label for="email">이메일</label>
            <input type="email" id="E-mail" name="E-mail"
                placeholder="이메일을 입력하세요">
                <input type="submit" value="확인">
    
        <div>
            주소 </li> 
            <select>
                <option value="seoul">서울특별</option> 
                <option value="busan">부산광역</option> 
                <option value="incheon">인천광역</option> 
                <option value="daegu">대구광역</option> 
            </select>
             시/도
            <select>
                <option value="gangnam">강남</option>
                <option value="kangbuk">강북</option>
                <option value="gangdong">강동</option>
                <option value="gangseo">강서</option>
            </select>
            시/군/구
            <select>
                <option value="gaepo">개포</option>
                <option value="nonhyeon">논현</option>
                <option value="daechi">대치</option>
                <option value="dogok">도곡</option>
            </select>
            읍/면/동
        <br>               
            <input type="text" id="detailadress" 
            placeholder="상세주소">        
        </div>
      </fieldset>
    

    <fieldset id="login">
        <legend>가입정보</legend>        
        <label for="id"> 아이디 </label> 
        <br>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요"> 
        <input type="button" value="중복확인">
        <br>
        <label for="pw">비밀번호</label>
        <br>
        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
        <br> <label for="pwcheck">비밀번호 확인</label>
        <br>
       
        <input type="password" id="pwcheck" name="pwcheck" placeholder="비밀번호를 다시 입력하세요">

           </main>
        <footer>
        <input type="button" value="제출" id="submit">
    </footer>
    </fieldset>
    </form>
</div>
    
</body>
</html>
